<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Casa de las recetas</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="img/logo.png">
  <link href="mycss.css" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>

<body>
  <header>
    <div class="container-fluid">
      <div class="row justify-content-between">
        <div class="col-sm-12">
          <img src="img/thumbnail.png" class="img-fluid rounded" alt="logo de la web">
        </div>
      </div>
    </div>

  </header>
  <div class="content">
    <div class="row">
      <div class="col-sm-3" id="buscador">
        <div class="formulario">
          <form id="filter">
            <label for="wordfilter" class="form-label">Buscar por usuario</label>
            <input type="text" placeholder="Nombre..." class="form-control" id="wordfilter"
              aria-describedby="wordfilter">
            <button type="button" id="buscar" class="btn btn-primary">Buscar</button>


          </form>
        </div>

      </div>
      <div class="col-sm-6" style="background-color: gray;">
        <div class="contentrecetas">
          <!--Recetas-->
          <!-- <div class="card">
              <img src="img/xample.jpg" class="card-img-top" alt="imagen titulo">
              <div class="card-body">
                <div class="row">
                  <div class="col-sm-12">
                    <h5 class="card-title">Pollo asado casero</h5>
                    <p class="card-text">Pollo asado para 4 personas, especiado y terminado en 1 hora</p>
                  </div>
                </div>
              </div>
              <div class="card-footer">
                <a href="#" class="btn btn-primary">¡A cocinar!</a>
                <label for="clickablefav">123</label>
                <span id='clickablefav'><i class="fa fa-heart-o"></i></span>
                <p>Por:</p>
                
               </div>
              </div> -->
        </div>
      </div>
      <div class="col-sm-3">
        <div class="login">
          <div class="row">
            <div class="col-sm-12">
              <div class="profile">
                <!-- <h4>Inicia sesion</h4> -->
              </div>
              <div class="profilesetting">
                <!-- <h4>Inicia sesion</h4>
                <button type="button" alt="Cuenta" data-bs-toggle="modal" data-bs-target="#modallogin" class="btn btn-info">Cuenta</button>
                  -->

              </div>

            </div>

          </div>

        </div>
      </div>
    </div>
  </div>
  <footer class="footer navbar-fixed-bottom">
    <div class="col-md-4 d-flex align-items-center">
      <span class="text-muted">&copy; 2021 Casa de las Recetas</span>
    </div>
  </footer>


  <!--Modal login-->

  <div class="modal fade" id="modallogin" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Iniciar sesion</h5>
        </div>
        <form name="formlogin" id="formlogin">
          <div class="modal-body">
            <div class="mb-3" id="errorlog">

            </div>
            <div class="mb-3">
              <label for="emaillogin" class="form-label">Email</label>
              <input type="email" autocomplete="email" class="form-control" id="emaillogin"
                aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="passlogin" class="form-label">Password</label>
              <input type="password" autocomplete="current-password" class="form-control" id="passlogin">
            </div>


          </div>
          <div class="modal-footer">
            <button type="button" id="cancel" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" data-bs-toggle="modal" data-bs-dismiss="modal" data-bs-target="#modalreg"
              class="btn btn-secondary">Registrarse</button>
            <button type="button" id="iniciar" class="btn btn-primary">Iniciar sesion</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!--Las modales login y register podria haber usado ajax para cambiar su contenido y asi solo usar una modal,
  pero no me daba tiempo ni queria liarla mas-->
  <!--Modal register-->

  <div class="modal fade" id="modalreg" tabindex="-1" aria-labelledby="exampleModalLabelreg" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabelreg">Registrarse</h5>
        </div>
        <form name="formlogin" id="formreg">
          <div class="modal-body">
            <div class="mb-3" id="errorreg">
            </div>
            <div class="mb-3">
              <label for="namereg" class="form-label">Nombre</label>
              <input type="text" autocomplete="given-name" class="form-control" id="namereg">
            </div>
            <div class="mb-3">
              <label for="emailreg" class="form-label">Email</label>
              <input type="email" autocomplete="email" class="form-control" id="emailreg" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="passreg" class="form-label">Contraseña</label>
              <input type="password" autocomplete="current-password" class="form-control" id="passreg">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" id="registrar" class="btn btn-primary">Registrarse</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!--Modal perfil-->

  <div class="modal fade" id="modalprofile" tabindex="-1" aria-labelledby="exampleModalLabelreg" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabelreg">Perfil de usuario</h5>
        </div>
        <div class="modal-body" id="modalprofile">
          <div class="row">
            <div class="col-sm-12">
              <!-- <h4>Nombre:</h4> -->
              <div class="mb-3" id="nombremodal">
                
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12" id="buttonsprofile">
                <!-- <h4>Tus recetas: (cargar pagina otra vez pero con tus recetas)</h4> -->
                <button type="button" id="verrec" class="btn btn-info" data-bs-dismiss="modal">Ver tus recetas</button>
                <button type="button" id="addrec" data-bs-toggle="modal" class="btn btn-success" data-bs-target="#modaladdreceta" data-bs-dismiss="modal">Añadir receta</button>
                <button type="button" id="verfav" class="btn btn-warning" data-bs-dismiss="modal">Ver favoritas</button>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Salir</button>
          <button type="button" id="logout" data-bs-dismiss="modal" class="btn btn-danger">Cerrar sesion</button>
        </div>

      </div>
    </div>
  </div>

  <!--Modal dinamica content-->

  <div class="modal fade" id="modalinfo" tabindex="-1" aria-labelledby="exampleModalLabelreg" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabelreg">Titulo</h5>
        </div>
        <div class="modal-body">
          <div class="row">
            <h4>Ingredientes</h4>
            <p id="ingredientes"></p>
          </div>
          <div class="row">
            <h4>Pasos a seguir</h4>
            <p id="pasos"></p>
          </div>


        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Salir</button>
        </div>

      </div>
    </div>
  </div>

  <!--Modal addreceta-->
  <div class="modal fade" id="modaladdreceta" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Añadir una receta</h5>

        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-sm-12">
              <form name="addreceta" id="addreceta">
                <div class="mb-3">
                  <label for="addtitle" class="form-label">Titulo</label>
                  <input type="text" class="form-control" id="addtitle">
                </div>
                <div class="mb-3">
                  <label for="adddesc" class="form-label">Descripcion</label>
                  <textarea id="adddesc" class="form-control"></textarea>
                </div>
                <div class="mb-3">
                  <label for="addingred" class="form-label">Ingredientes</label>
                  <textarea id="addingred" class="form-control"></textarea>
                  <div class="form-text">Recomendamos separar los ingredientes por comas</div>
                </div>
                <div class="mb-3">
                  <label for="addpasos" class="form-label">Pasos</label>
                  <textarea id="addpasos" class="form-control"></textarea>
                </div>
                <div class="mb-3">
                  <label for="addimg" class="form-label">Url imagen</label>
                  <input type="url" class="form-control" id="addimg">
                </div>
              </form>
            </div>
          </div>
          <dic class="row">
            <div class="col-sm-6">
              <button type="button" id="btnprobarimg" class="btn btn-primary">Probar imagen</button>
              <button type="button" id="borrarurl" class="btn btn-secondary mt-3">Borrar URL</button>
            </div>
            <div class="col-sm-6" id="imgprueba">
              <!-- <img src="" class="card-img" alt="imagen titulo"> -->
            </div>
          </dic>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" id="addnewrec" data-bs-dismiss="modal" class="btn btn-primary">Añadir</button>
        </div>
      </div>
    </div>
  </div>
  


  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <!-- <script src="js/cookiemanager.js" type="text"></script> -->
  <script src="js/firebase-init.js" type="module"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</body>

</html>
